<!DOCTYPE html>
<html>

    <head>
        <title>Stroke_prediction</title>
    </head>

    <body style="background-color: azure">

        <form action="\predict" method="POST">

        <center>

            <h1 style="color:black">Brain Stroke PredictionðŸ§ </h1>

            <br>
            <br>

            <table>

                <tr>
                    <td><h2>Age</h2></td>

                </tr>

                <tr>
                    <td><h2>Work Type</h2></td>

                <tr>
                    <td><h2>Average Glucose level</h2></td>
                    <td><h2>:</h2></td>
                    <td><input type="text" placeholder="Avg Glucose lvl" name="glucose" id="glucose" required></td>

                <tr>
                    <td><h2>BMI</h2></td>
                    <td><h2>:</h2></td>
                    <td><input type="text" placeholder="BMI" name="bmi" id="bmi" required></td>
                </tr>

                <tr>
                    <td><h2>Smoking Status</h2></td>
                    <td><h2>:</h2></td>
                    <td>
                        <select name="smoke" id="smoke" required>
                            <option>Unknown</option>
                            <option>Never Smoked</option>
                            <option>Formerly Smoked</option>
                            <option>Smokes</option>
                        </select>
                    </td>
                </tr>

            </table>

            <input type="submit" value="Submit">

            <h2 style="color:red">{{prediction_text1}}</h2>
